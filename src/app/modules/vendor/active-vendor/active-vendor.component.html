<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form [formGroup]="activeVendorForm" (ngSubmit)="createActiveVendor()">
                <div class="mb-3">
                    <label for="fname" class="form-label">Name</label>
                    <span id="right" [class.d-none]="name?.valid || name?.untouched" class="text-danger">Name is required</span>
                    <input [class.is-invalid]="name?.invalid && name?.touched" type="text" class="form-control" id="fname" placeholder="" formControlName="name">
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label">Email</label>
                    <span *ngIf="(username?.invalid && username?.touched) || username?.dirty">
                        <small *ngIf="username?.errors?.['required']" class="text-danger" id="right">Email is required</small>
                        <small *ngIf="username?.errors?.['email']" class="text-danger" id="right">Please provide a valid email address</small>
                    </span>
                    <!-- <span id="right" *ngIf="username.errors?.email" class="text-danger">Email format incorrect</span>
                    <span id="right" [class.d-none]="username?.valid || username?.untouched" class="text-danger">Email is required</span> -->
                    <input [class.is-invalid]="username?.invalid && username?.touched" type="email" class="form-control" id="username" placeholder="" formControlName="username">
                </div>

                <div class="mb-3">
                    <label for="bio" class="form-label">Bio</label>
                    <span id="right" [class.d-none]="bio?.valid || bio?.untouched" class="text-danger">Bio is required</span>
                    <textarea [class.is-invalid]="bio?.invalid && (bio?.touched || activeVendorForm.get('bio')?.dirty)" class="form-control" id="bio" rows="3" formControlName="bio"></textarea>
                </div>

                <div class="mb-3">
                    <span id="right" [class.d-none]="domain?.valid || domain?.untouched" class="text-danger">Domain is required</span>
                    <select [class.is-invalid]="domain?.invalid && (domain?.touched || activeVendorForm.get('domain')?.dirty)" class="form-select" aria-label="Default select example" formControlName="domain">
                        <option value="">Please Select Domain</option>
                        <option value="erp">ERP</option>
                        <option value="crm">CRM</option>
                        <option value="ecommerce">E-commerce</option>
                    </select>
                </div>

                <div class="mb-3">
                    <button type="submit" [disabled]="!activeVendorForm.valid" class="btn btn-primary">Submit</button>
                </div>
        </form>
        
        </div>

        <div class="col-md-6">
            <h1>Object should be printed here</h1>
            <div [hidden]="!visible">
                {{"Name: "+array[0]}}<br>
                {{"Email: "+array[1]}}<br>
                {{"Bio: "+array[2]}}<br>
                {{"Domain: "+array[3]}}
            </div>
            <!-- <div *ngFor="let i of array | keyvalue">
                {{i.key}} : {{i.value}}
            </div> -->
            <!-- <p>{{activeVendorForm.value | json}}</p> -->
        </div>
    </div>

</div>
